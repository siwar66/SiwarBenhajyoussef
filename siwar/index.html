<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosupure - Accueil</title>

    <!-- Bootstrap local CSS (minified version for production) -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        /* Body styles */
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Bangers', system-ui;
            background-color: rgba(67, 87, 173, 0.7);
        }

        /* Header styling */
        .header__container {
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .header__logo img {
            width: 80px;
        }

        .header__nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .header__nav-link {
            color: #4357AD;
            text-transform: uppercase;
            font-size: 18px;
            transition: color 0.3s ease; /* Smooth hover transition */
        }

        .header__nav-link:hover {
            color: #FBFBEF;
        }

        /* Burger menu styling */
        .navbar-toggler {
            background-color: rgba(67, 87, 173, 0.7);
            border: none;
        }

        /* Animation for mobile menu */
        .navbar-collapse.collapse {
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
        }

        .navbar-collapse.show {
            max-height: 300px;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 300px;
                opacity: 1;
            }
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
            .header__nav {
                display: none; /* Hide the nav on small screens */
            }

            .header__logo img {
                width: 50px; /* Resize logo for mobile */
            }

            .header__container {
                text-align: center; /* Center the content on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header__container container-fluid text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <!-- Logo -->
                    <div class="header__logo">
                        <img src="img/kosupure.png" alt="Kosupure Logo" class="img-fluid">
                    </div>

                    <!-- Navbar for large screens -->
                    <nav class="header__nav d-none d-lg-flex">
                        <a class="header__nav-link" href="#">Accueil</a>
                        <a class="header__nav-link" href="#">Réserver une date</a>
                        <a class="header__nav-link" href="#">Contact</a>
                    </nav>

                    <!-- Navbar for small screens (burger menu) -->
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="img/kosupure.ico" alt="Menu" width="30" height="30">
                    </button>

                    <!-- Mobile Menu (collapsible) -->
                    <div class="collapse navbar-collapse" id="mobileMenu">
                        <ul class="nav flex-column text-center">
                            <li class="nav-item">
                                <a class="nav-link header__nav-link" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__nav-link" href="#">Réserver une date</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="hero__title">Kosupure</h1>
                <img src="img/anime.jpeg" alt="Hero Image" class="img-fluid rounded">
                <a href="#" class="hero__cta btn btn-primary mt-3">Commander</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer container-fluid text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="img/kosupure.png" alt="Footer Logo" class="img-fluid" width="80">
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap local JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
